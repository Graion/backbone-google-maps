<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Google Maps</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"></link>
  </head>
  <body>
    <div id="app" class="container">
      <div class="page-header">
        <h1>Locations</h1>
      </div>
      <form id="new-location" class="well">
        <div class="form-group">
          <label>Title</label>
          <input name="title" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Latitude</label>
          <input name="latitude" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Longitude</label>
          <input name="longitude" type="text" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Add Location</button>
      </form>
      <table class="table">
        <thead>
          <th>Title</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Actions</th>
        </thead>
        <tbody class="locations"></tbody>
      </table>
    </div>
    <!-- SCRIPTS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="dist/main.js"></script>
  </body>
</html>
