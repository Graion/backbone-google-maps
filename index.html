<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Google Maps</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="app" class="container-fluid">
      <div class="col-sm-4">
        <div class="page-header">
          <h2>Locations</h2>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">New Location</div>
          <div class="panel-body">
            <form id="new-location">
              <div class="form-group">
                <input name="title" type="text" class="form-control input-lg" placeholder="Title" autofocus/>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label>Latitude</label>
                  <input name="latitude" type="text" class="form-control"/>
                </div>
                <div class="form-group col-sm-6">
                  <label>Longitude</label>
                  <input name="longitude" type="text" class="form-control"/>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Add Location</button>
            </form>
          </div>
        </div>

        <table class="table table-hover">
          <thead>
            <th>Title</th>
            <th>Lat</th>
            <th>Lon</th>
            <th>Actions</th>
          </thead>
          <tbody class="locations"></tbody>
        </table>
      </div>

      <div id="map" class="col-sm-8"></div>
    </div>
    <!-- SCRIPTS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIR59Pt8ldvbHxdV-R90d8mHn0sH8R2DM"></script>
    <script src="dist/main.js"></script>
  </body>
</html>
