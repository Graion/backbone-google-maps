<div class="panel panel-default">
    <div class="panel-heading">Location Form</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <input name="title" type="text" class="form-control" placeholder="Title" autofocus/>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <input name="latitude" type="text" placeholder="Latitude" class="form-control"/>
                </div>
                <div class="form-group col-sm-6">
                    <input name="longitude" type="text" placeholder="Longitude" class="form-control"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Location</button>
        </form>
    </div>
</div>
