<div class="panel panel-default">
    <div class="panel-heading">New Location</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <input name="title" type="text" class="form-control input-lg" placeholder="Title" autofocus/>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label>Latitude</label>
                    <input name="latitude" type="text" class="form-control"/>
                </div>
                <div class="form-group col-sm-6">
                    <label>Longitude</label>
                    <input name="longitude" type="text" class="form-control"/>
                </div>
            </div>
            <div id="places-autocomplete"></div>
            <button type="submit" class="btn btn-primary">Add Location</button>
        </form>
    </div>
</div>
